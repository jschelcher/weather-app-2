<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b0bc86b99f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <form id="search-form">
      <input type="text" placeholder="Enter a City" id="search-text-input" />
      <input type="submit" value="Search!" id="submit" />
    </form>
    <div class="container">
      <h1 class="main">
        <i class="fa-solid fa-sun"></i> Sunny
        <br />
        <span class="current">Currently 39˚ F </span><br />
      </h1>
      <h3></h3>
      <h2>
        Sunday <br />
        April 9th, 2023
      </h2>
      <div class="row">
        <div class="col-2 Monday">
          Monday<br /><i class="fa-solid fa-cloud-sun"></i
          ><br />Cloudy<br />66˚/44˚
        </div>
        <div class="col-2 Tuesday">
          Tuesday<br /><i class="fa-solid fa-cloud-sun"></i
          ><br />Cloudy<br />70˚/52˚
        </div>
        <div class="col-2 Wednesday">
          Wednesday<br /><i class="fa-solid fa-cloud-sun"></i
          ><br />Cloudy<br />75˚/52˚
        </div>
        <div class="col-2 Thursday">
          Thursday<br /><i class="fa-solid fa-sun"></i><br />Sunny<br />78˚/50˚
        </div>
        <div class="col-2 Friday">
          Friday<br /><i class="fa-solid fa-cloud-sun"></i
          ><br />Cloudy<br />80˚/57˚
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
